<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE fontconfig SYSTEM "urn:fontconfig:fonts.dtd">
<fontconfig>
    <!-- Default font (no fc-match pattern) -->
    <match>
        <edit mode="prepend" name="family">
            <string>Noto Sans</string>
        </edit>
    </match>

    <!-- Default font for the ja_JP locale (no fc-match pattern) -->
    <match>
        <test compare="contains" name="lang">
            <string>ja</string>
        </test>
        <edit mode="prepend" name="family">
            <string>Noto Sans CJK JP</string>
        </edit>
    </match>

    <!-- Default sans-serif font -->
    <match target="pattern">
        <test qual="any" name="family"><string>sans-serif</string></test>
        <edit name="family" mode="prepend" binding="same">
            <string>Noto Sans CJK JP</string>
            <string>Source Han Sans JP</string>
            <string>IPAPGothic</string>
            <string>Koruri</string>
            <string>Noto Sans</string>
        </edit>
    </match>

    <!-- Default serif fonts -->
    <match target="pattern">
        <test qual="any" name="family"><string>serif</string></test>
        <edit name="family" mode="prepend" binding="same">
            <string>Noto Serif CJK JP</string>
            <string>Source Han Serif JP</string>
            <string>IPAPMincho</string>
            <string>HanaMinA</string>
            <string>Noto Serif</string>
        </edit>
    </match>

    <!-- Default monospace fonts -->
    <match target="pattern">
        <test qual="any" name="family"><string>monospace</string></test>
        <edit name="family" mode="prepend" binding="same">
            <string>Noto Sans Mono CJK JP</string>
            <string>Hack</string>
            <string>Inconsolatazi4</string>
            <string>IPAGothic</string>
        </edit>
    </match>

    <!-- Fallback fonts preference order -->
    <alias>
        <family>sans-serif</family>
        <prefer>
            <family>Noto Sans CJK JP</family>
            <family>Source Han Sans JP</family>
            <family>IPAPGothic</family>
            <family>Koruri</family>
            <family>Noto Sans</family>
            <family>Open Sans</family>
            <family>Droid Sans</family>
            <family>Ubuntu</family>
            <family>Roboto</family>
            <family>VL PGothic</family>
        </prefer>
    </alias>
    <alias>
        <family>serif</family>
        <prefer>
            <family>Noto Serif CJK JP</family>
            <family>Source Han Serif JP</family>
            <family>IPAPMincho</family>
            <family>HanaMinA</family>
            <family>Noto Serif</family>
            <family>Droid Serif</family>
            <family>Roboto Slab</family>
        </prefer>
    </alias>
    <alias>
        <family>monospace</family>
        <prefer>
            <family>Noto Sans Mono CJK JP</family>
            <family>Hack</family>
            <family>Inconsolatazi4</family>
            <family>IPAGothic</family>
            <family>Ubuntu Mono</family>
            <family>Droid Sans Mono</family>
            <family>Roboto Mono</family>
        </prefer>
    </alias>

    <!-- Emoji and symbol fonts -->
    <alias>
        <family>serif</family>
        <prefer>
            <family>Noto Color Emoji</family>
            <family>Symbols Nerd Font</family>
            <family>Noto Serif</family>
        </prefer>
    </alias>
    <alias>
        <family>sans-serif</family>
        <prefer>
            <family>Noto Color Emoji</family>
            <family>Symbols Nerd Font</family>
            <family>Noto Sans</family>
        </prefer>
    </alias>
    <alias>
        <family>monospace</family>
        <prefer>
            <family>Noto Color Emoji</family>
            <family>Symbols Nerd Font Mono</family>
            <family>Hack</family>
        </prefer>
    </alias>

    <!-- Braille font preference -->
    <match>
        <test name="charset">
          <range>
              <int>0x2800</int>
              <int>0x28FF</int>
          </range>
        </test>
        <edit name="family" mode="prepend" binding="strong">
            <string>Unifont</string>
            <string>Noto Sans Symbols</string>
        </edit>
    </match>

    <!-- Font rendering settings -->
    <match target="font">
        <edit name="antialias" mode="assign"><bool>true</bool></edit>
        <edit name="autohint" mode="assign"><bool>false</bool></edit>
        <edit name="dpi" mode="assign"><double>96</double></edit>
        <edit name="hinting" mode="assign"><bool>true</bool></edit>
        <edit name="hintstyle" mode="assign"><const>hintslight</const></edit>
        <edit name="lcdfilter" mode="assign"><const>lcddefault</const></edit>
        <edit name="rgba" mode="assign"><const>rgb</const></edit>
    </match>

    <!-- Additional font directories -->
    <dir>~/.fonts</dir>
</fontconfig>
